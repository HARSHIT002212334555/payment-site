<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment form</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr />
        <h2>contact imformation</h2>
        <p>
          NAME: *<input
            type="text"
            name="name"
            required
            placeholder="Enter Your Name"
          />
        </p>
        <fieldset>
          <legend>gender *</legend>
          <p>
            Male <input type="radio" name="gender" id="Male" required /> female
            <input type="radio" name="gender" id="female" required />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea
            name="address"
            id="address"
            cols="100"
            rows="10"
            placeholder="enter your address"
          ></textarea>
        </p>
        <p>
          Email: *<input
            type="email"
            name="email"
            id="email"
            required
            placeholder="123@gmail.com"
          />
        </p>
        <p>
          Pincode:*<input
            type="number"
            name="pincode"
            id="pincode"
            required
            placeholder="23-32-34"
          />
        </p>
        <hr />
        <h2>payment imformation</h2>
        <p class="Accepte_card">Accepte Card</p>
        <img src="visa img.png" alt="accepte card" width="20%" />
        <p>
          Card type:*
          <select name="card_type" id="card_type" required>
            <option value="">--select the card--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master card">master card</option>
          </select>
        </p>
        <p>
          Card Number *
          <input
            type="number"
            name="card_number"
            id="card_number"
            required
            placeholder="1245-7346-4534"
          />
        </p>
        <p>
          Expiry Date: *
          <input type="date" name="exp_date" id="exp_date" required />
        </p>
        <p>
          Cvv *
          <input
            type="password"
            name="CVV"
            id="CVV"
            required
            placeholder="123"
          />
        </p>
        <input type="submit" value="pay now" />
      </form>
    </div>
  </body>
</html>
